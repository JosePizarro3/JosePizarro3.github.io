---
layout: default
small_header: true
---

<div class="subpage-info news">
    <h1>Latest news</h1>
    {% for post in site.posts %}
        <div class="new">
            <h3>{{ post.title }}</h3>
            {{ post.content }}
            <div class="news-date">
                Published {{ post.date | date: "%B %d, %Y" }}
            </div>
            <hr>
        </div>
    {% endfor %}
</div>
